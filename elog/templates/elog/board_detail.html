{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ board }}</h1>

  <p><strong>Location:</strong>{{ board.location }}</p> 
  <p><strong>Status:</strong>{{ board.status }}</p> 

  <div style="margin-left:20px;margin-top:20px">
    <h4>Logs</h4>

    {% for log in board.log_set.all %}
      <hr>
      <p> Log id: <a href="{{ log.get_absolute_url }}">{{ log.id }}</a> : {{ log.text }} </p>
    {% endfor %}
  </div>
{% endblock %}
